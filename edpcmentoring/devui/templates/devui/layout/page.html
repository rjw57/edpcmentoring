{% extends "devui/layout/base.html" %}

{% block bodycontent %}
{% if request.user.is_authenticated %}
<p>
    You are logged in as <strong>{{ request.user.get_full_name }}</strong>
    ({{ request.user.username }}).
    <a href="{% url 'raven_logout' %}">Log out</a>
</p>
{% else %}
<p>You are not logged in.</p>
{% endif %}

{% block maincontent %}{% endblock %}
{% endblock %}
